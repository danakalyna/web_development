<div class="activity-form-container">
  <form [formGroup]="activityForm" (ngSubmit)="createActivity()">
    <div class="form-group">
      <label for="activityName">Name:</label>
      <input formControlName="activityName" id="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea formControlName="description" id="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="date">Start Date:</label>
      <input type="datetime-local" formControlName="date" id="startDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!activityForm.valid">Create Activity</button>
  </form>
</div>
